<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Buen Comer | Home</title>

    <!-- enlace a bootstrap -->

    <!-- enlace a google icons -->

    <!-- enlace font-awesome-->

<body>
